<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    canvas {
      position: absolute;
      z-index: 2;
      top: 80px;
      left: 490px;
    }

    video {
      border: 4px solid #2575fc;
      border-radius: 0;
    }

    #emotion-display {
      width: 45%;
      color: #ffffff;
      font-size: 24px;
      background-color: #2168d2;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #emotion-button {
      bottom: 80px;
      font-size: 18px;
      background-color: #2575fc;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    #emotion-button:hover {
      background-color: #2168d2;
    }

    .btn-custom {
      padding: 10px 20px;
      font-size: 24px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary-custom {
      background-color: #2575fc;
      border: none;
      color: white;
    }

    .btn-primary-custom:hover {
      background-color: #2168d2;
    }

    .btn-secondary-custom {
      background-color: #d61c1c;
      border: none;
      color: white;
    }

    .btn-secondary-custom:hover {
      background-color: #b01616;
    }

    #song-iframe {
      width: 100%;
      max-width: 720px;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="/assets/images/logo.png" style="margin-left: 15px;" width="35" height="30" class="d-inline-block align-top" alt="">
    <b>Moodify </b> 
  </a>
</nav>
<br>

<div>
  <center>
    <video id="video" width="720" height="540" autoplay muted></video>
  </center>
  <center><br><div id="emotion-display">Emotion: None</div><br>
  <button id="emotion-button" class="btn-custom btn-primary-custom">Play Song</button>

</center>
</div>

<canvas id="canvas" width="720" height="560"></canvas>

<div id="song-message"></div>
<iframe id="song-iframe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
<div class="card">
  <div class="card-header">
   <center>Developed by @Shashank Trivedi</center>
  </div></div>

</body>
</html>
